<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bs/bootstrap.css">
    <link rel="stylesheet" href="./fonts/fs/css/font-awesome.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>USER MANAGEMENT</title>
</head>
<body>
  
    <div class="modal fade" id="edit-user">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit user</h2>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="">Name:</label>
                            <input type="text" name="" id="edited-name" class="form-control" placeholder="Enter your new name...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" onclick="editUser()" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
  
    <div class="modal fade" id="del-user">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Delete user</h2>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h4>Are you sure?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteUser()" data-dismiss="modal">YES</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">NO</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <div id="output"></div>
            </div>
            <div class="col-md-6">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" name="name" class="form-control" placeholder="Name..." id="name">
                    </div>
                    <div class="form-group">
                        <label for="">username:</label>
                        <input type="text" name="username" class="form-control" placeholder="username..." id="username">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" onclick = add()>Add</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>

                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="users-output"></div>
                        </div>
                        <div class="col-md-6">
                            <div id="comments-output"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
   

    <script type="text/handlebars" id="user-template">
        {{#each this}}
        <div class="p-2 mt-1 box-round alert alert-info">
            <div class="d-flex justify-content-between">
                <span>{{name}}</span>
                <span>
                    <i class="fa fa-eye mr-2 " onclick="findUserComment(this)" data-id="{{@index}}"></i>
                
                    <i class="fa fa-edit mr-2 text-warning" data-toggle="modal" data-target="#edit-user" data-id="{{@index}}" onclick=findUser(this)></i>

                    <i class="fa fa-trash text-danger" data-toggle="modal" data-target="#del-user" data-id="{{@index}}" onclick="findUser(this)"></i> 
                </span>

            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/handlebars" id="comments-template">
        <div id="acc">
            {{#each this}}
            <div class="card">
                <div class="card-header">
                    <button type="button" class="btn btn-dark btn-block" data-id="{{@index}}" onclick="findUser(this)" data-toggle="collapse" data-target="#cm-{{@index}}">{{title}}</button>
                </div>
                <div class="card-body collapse p-2" id="cm-{{@index}}" data-parent="#acc">
                    <p class="p-2">{{body}}</p>
                    <form action="" class="form-group">
                        <textarea class="form-control mb-3" id="comments" placeholder="Some comments..." cols="30" rows="2"></textarea>
                        <button type="button " class="btn btn-success ml-2 " onclick=addComment()>Comment</button>
                        <button type="button " class="btn btn-warning ml-2  " onclick="editComment() ">Edit</button>
                        <button type="button " class="btn btn-danger ml-2  " onclick="deleteComment() ">Delete</button>
                    </form>

                </div>
            </div>
            {{/each}}
        </div>
    </script>

    <script src="./js/jquery.js"></script>
    <script src="./js/bs/bootstrap.js"></script>
    <script src="./js/hd.js"></script>
    <script src="./hd.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
